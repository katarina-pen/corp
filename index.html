<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/breakpoints.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Paint</title>
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Moo+Lah+Lah&family=Permanent+Marker&family=Rubik+Iso&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Övre container där alla ritfunktioner ligger -->
  <div class="menuContainer">
    <div class="row align-items-stretch">
      <!-- Färger -->
      <div class="col py-4">
        <!-- Row 1 (övre) -->
        <div class="row mb-2">
          <div class="col-2"><button id="hotpinkBtn" title="HotPink" style="width: 60px; height: 50px;">Hot Pink</button></div>
          <div class="col-2"><button id="blackBtn" title="Black" style="width: 60px; height: 50px;">Black</button></div>
          <div class="col-2"><button id="whiteBtn" title="White" style="width: 60px; height: 50px;">White</button></div>
          <div class="col-2"><button id="redBtn" title="Red" style="width: 60px; height: 50px;">Red</button></div>
          <div class="col-2"><button id="yellowBtn" title="Yellow" style="width: 60px; height: 50px;">Yellow</button></div>
          <div class="col-2"><button id="greenBtn" title="Green" style="width: 60px; height: 50px;">Green</button></div>
        </div>

        <!-- Row 2 (nedre) -->
        <div class="row">
          <div class="col-2"><button id="orangeBtn" title="Orange" style="width: 60px; height: 50px;">Orange</button></div>
          <div class="col-2"><button id="greyBtn" title="Grey" style="width: 60px; height: 50px;">Grey</button></div>
          <div class="col-2"><button id="purpleBtn" title="Purple" style="width: 60px; height: 50px;">Purple</button></div>
          <div class="col-2"><button id="brownBtn" title="Brown" style="width: 60px; height: 50px;">Brown</button></div>
          <div class="col-2"><button id="beigeBtn" title="Beige" style="width: 60px; height: 50px;">Beige</button></div>
          <div class="col-2"><button id="bratBtn" title="Brat" style="width: 60px; height: 50px;">brat</button></div>
        </div>

      </div>
      <!-- Ritfunktioner -->
      <div class="col py-4">
        <!-- Row 1 (övre) -->
        <div class="row mb-2">
          <div class="col-2"><button id="eraseBtn" title="Eraser"><img
                src="/media/icons/erase%20icon.svg" alt="Erase Button"
                style="width: 60px; height: 50px;"></button></div>
          <div class="col-2"><button id="squareBtn" title="Square"><img src="/media/icons/square.svg"
                alt="Square Button" style="width: 60px; height: 50px;"></button></div>
          <div class="col-2"><button id="pencilBtn" title="Pencil"><img src="/media/icons/pencil%20icon.svg"
                alt="Pencil Button" style="width: 60px; height: 50px;"></button></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
        </div>
        <!-- Row 2 (nedre) -->
        <div class="row">
          <div class="col-2"><button id="fillBtn" title="Fill"><img src="/media/icons/fill%20bucket%20icon.svg" alt="Fill Button"
              style="width: 60px; height: 50px;"></button></div>
          <div class="col-2"><button id="textBtn" title="Text"><img src="/media/icons/text%20tool%20icon.svg" alt="Text Button" style="width: 60px; height: 50px;"></button></div>
          <div class="col-2"><button id="refreshBtn" title="Refresh" onClick="window.location.reload();"><img src="/media/icons/refresh%20arrow%20icon.svg" alt="Refresh Button"
              style="width: 60px; height: 50px;"></button></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="col py-4">
        <label for="brushRange" class="form-label">Brush size: <span id="brushOutput"></span></label>
        <input type="range" class="form-range" min="1" max="100" step="0.5" id="brushRange">
        <input type="number" id="quantity" name="quantity" min="1" max="100">
        <p id="notFittingNumber">Please choose a number between 1-100</p>
      </div>

    </div>
  </div>

  <!-- Container för rityta -->
  <div class="paintingContainer">

  </div>
  <!-- Länkar till canvas -->
  <canvas id="canvas"></canvas>
  <script src="paint.js"></script>
  

</body>

</html>
